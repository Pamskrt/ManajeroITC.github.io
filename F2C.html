<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    input {
        padding: 4px 8px;
    }

    button {
        padding: 6px 12px;
        margin-left: 5px;
    }

    a {
        display: inline-block;
        margin-top: 20px;
    }
</style>
</head>
<body>

    <h2>Fahrenheit to Celsius</h2>
    <p>Formula: Celsius = ( ( Fahrenheit - 32 ) * 5 ) / 9</p>

    <br><br>

    <label for="fah">Enter Fahrenheit : </label>
    <input id="fah">

    <button onclick="enterFah()">CALCULATE</button>
    <button onclick="clearValues()">CLEAR</button>

    <br><br><br>
    <label for="result">Celsius Conversion : </label>
    <input id="result" readonly>

<script>
    function enterFah() {
        let fahren = document.getElementById("fah").value * 1;

        let celsh = ((fahren - 32) * 5) / 9;
        celsh = celsh.toFixed(2);

        document.getElementById("result").value = celsh;
    }

    function clearValues() {
        document.getElementById("fah").value = '';
        document.getElementById("result").value = '';
    }
</script>

    <br><br><br><br>
    <a href="index.html">HOME</a>

</body>
</html>
