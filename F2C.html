<!DOCTYPE HTML>
<html>
	<head>
		<title>Fahrenheit to Celsius Conversion</title>
        <link rel="stylesheet" href="html5up-dimension/assets/css/main.css">

        <style>
            #f2c .field 
			{
                margin-bottom: 2rem;
            }
			
            #result 
			{
                background-color: #333333; 
                color: #000000;
            }
        </style>
	</head>
	
	<body class="is-preload">

	<div id="wrapper">
	<header id="header">
	<div class="logo">
	<span class="icon fa-thermometer-half"></span>
	</div>
		
	<div class="content">
		<div class="inner">
		<h1>Conversion</h1>
		<p>Fahrenheit to Celsius</p>
		</div>
	</div>
				
	<nav>
	<ul>
	<li><a href="#f2c">START</a></li>
	</ul>
	</nav>
</header>

	<div id="main">
	<article id="f2c" class="active"> 
	<h2 class="major">Fahrenheit to Celsius</h2>
	<blockquote style="margin-bottom: 3rem;">
    Formula: Celsius = ( ( Fahrenheit - 32 ) &times; 5 ) / 9
    </blockquote>
					
    <div class="field">
	<label for="fah">Enter Fahrenheit:</label>
	<input id="fah" type="number" name="fah">
	</div>
					
    <ul class="actions">
	<li><button onclick="enterFah()" class="button primary">CALCULATE</button></li>
	<li><button onclick="clearValues()" class="button">CLEAR</button></li>
	</ul>
					
	<hr>
	<div class="field">
	<label for="result">Celsius Conversion:</label>
	<input id="result" type="text" name="result" readonly>
    </div>

    <a href="index.html" class="home-link">HOME</a>
	</article>
	</div>

	<footer id="footer">
	<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
	</footer>
	</div>

		<script src="html5up-dimension/assets/js/jquery.min.js"></script>
		<script src="html5up-dimension/assets/js/browser.min.js"></script>
		<script src="html5up-dimension/assets/js/breakpoints.min.js"></script>
		<script src="html5up-dimension/assets/js/util.js"></script>
		<script src="html5up-dimension/assets/js/main.js"></script>

		<script>
			function enterFah() 
			{
                const CONVERSION_FACTOR = 5 / 9;
				let fahren = parseFloat(document.getElementById("fah").value);
                if (isNaN(fahren)) 
				{
                    document.getElementById("result").value = "Invalid Input";
                    return;
                }
                
				let celsh = (fahren - 32) * CONVERSION_FACTOR;
				celsh = celsh.toFixed(2);
				document.getElementById("result").value = celsh;
			}

			function clearValues() 
			{
				document.getElementById("fah").value = '';
				document.getElementById("result").value = '';
			}

            window.onload = function() 
			{ 
                document.body.classList.remove('is-preload'); 
            }
		</script>

	</body>
</html>
