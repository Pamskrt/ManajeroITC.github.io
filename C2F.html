  <!DOCTYPE html>

 <html>

<body>

    <h2>Celsius to Fahrenheit</h2>
    <p> Formula: Fahrenheit = ( ( Celsius * 9 ) / 5 ) + 32 </p>

    <br><br>

    <label for= "cel"> Enter Celsius : </label>
    <input id = "cel">

    <button onclick="enterCel()"> CALCULATE </button>
    <button onclick = "clearValues()"> CLEAR </button>

        <br><br><br>
        <label for = "result">Fahrenheit Conversion : </label>
        <input id = "result" readonly>

    <script>
        
        function enterCel()
        {
            let celsh = document.getElementById("cel").value*1;

            let fah = ( ( celsh * 9 ) / 5 ) + 32
            fah = fah.toFixed(2);

            document.getElementById("result").value = fah;
        }

        function clearValues()
            {
                document.getElementById("cel").value = '';
                document.getElementById("result").value = '';
            }


    </script>


    <br><br><br><br>
    <a href="main.html">HOME</a>


</body>

 </html>
