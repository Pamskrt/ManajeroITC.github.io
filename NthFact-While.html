<!DOCTYPE HTML>
<html>
	<head>
		<title>Nth Factorial Calculator</title>
        <link rel="stylesheet" href="html5up-dimension/assets/css/main.css">

        <style>
            #factorial-calc .field 
			{ 
                margin-bottom: 2rem;
            }

			#factorial-calc input:not([readonly]) 
			{
				opacity: 1 !important;
				background-color: #ffffff; /* white box */
				color: #000000;            /* black numbers */
				border: 1px solid #999;
				padding: 0.5rem;
				font-size: 1rem;
				border-radius: 4px;
			}
        
            #numbers 
			{
                font-family: monospace;
                font-size: 1.1em;
                color: #ccc;
                margin-bottom: 1.5rem;
                text-align: center;
            }
			
            #ntitle 
			{
                color: #ffffff;
                font-weight: 600;
                text-align: center;
            }
			
        </style>
	</head>
	
	<body class="is-preload">

	<div id="wrapper">
	<header id="header">
	<div class="logo">
	<span class="icon fa-hashtag"></span>
	</div>
	<div class="content">
	<div class="inner">
	<h1>Calculator</h1>
	<p>The Nth Factorial</p>
	</div>
	</div>
	<nav>
	<ul>
	<li><a href="#factorial-calc">START</a></li>
	</ul>
	</nav>
	</header>

	<div id="main">
	<article id="factorial-calc" class="active"> 
	<h2 class="major">Nth Factorial</h2>
	<div class="field">
	<label for="n">Input a positive integer:</label>
	<input id="n" type="number" name="n">
	</div>
	<ul class="actions special">
	<li><button id="display" class="button primary">CALCULATE FACTORIAL</button></li>
    <li><button onclick="clearValues()" class="button">CLEAR</button></li>
	</ul>
	<hr>         
    <p id="numbers"></p>
    <h3 id="ntitle"></h3>
	<hr>

    <a href="index.html" class="home-link">HOME</a>
	</article>
	</div>

			<footer id="footer">
				<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
			</footer>

	</div>

		<script src="html5up-dimension/assets/js/jquery.min.js"></script>
		<script src="html5up-dimension/assets/js/browser.min.js"></script>
		<script src="html5up-dimension/assets/js/breakpoints.min.js"></script>
		<script src="html5up-dimension/assets/js/util.js"></script>
		<script src="html5up-dimension/assets/js/main.js"></script>

		<script>
            document.getElementById("display").addEventListener("click", ()=> 
			{
                let n = parseInt(document.getElementById("n").value);
                let factorial, i, ntext;

	                if (isNaN(n) || n < 0 || !Number.isInteger(n)) 
					{
	                    document.getElementById("numbers").innerHTML = "Please enter a non-negative whole number.";
	                    document.getElementById("ntitle").innerHTML = "";
	                    return;
	                }
                
                if (n === 0) 
				{
                    document.getElementById("numbers").innerHTML = "1";
                    document.getElementById("ntitle").innerHTML = "The factorial of 0 is 1";
                    return;
                }

                factorial = 1;
                i = 1;
                ntext = "";

                while (i <= n) 
				{
                    factorial *= i;
                    ntext += i + " \u00d7 ";
                    i++;
                }

                ntext = ntext.slice(0, -3);
                document.getElementById("numbers").innerHTML = ntext;
                document.getElementById("ntitle").innerHTML=
                "The factorial of "+ n + " is " + factorial;
            });
            
            function clearValues() 
			{
				document.getElementById("n").value = '';
				document.getElementById("numbers").innerHTML = '';
                document.getElementById("ntitle").innerHTML = '';
			}
            
            window.onload = function() 
			{ 
                document.body.classList.remove('is-preload'); 
            }
			
		</script>
	</body>
</html>
