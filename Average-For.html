<!DOCTYPE HTML>
<html>
<head>
    <title>Average of the First n Numbers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Make inputs visible even with template CSS */
        input, button {
            display: inline-block;
            padding: 0.5em;
            margin: 0.2em 0;
            font-size: 1em;
        }
        #numbers, #result {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-gem"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Dimension</h1>
                    <p>A fully responsive site template designed by <a href="https://html5up.net">HTML5 UP</a>.</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <h1>The Average of the First n Numbers</h1>
                <br>

                <p>
                <label for="n">Input a value : </label>
                <input id="n" type="number" />
                <button id="display"> DISPLAY NUMBERS </button>
                </p>

                <p id="numbers"></p>
                <h3 id="result"></h3>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>

    </div>

    <!-- JS -->
    <script>
        document.getElementById("display").addEventListener("click", ()=> {
            let n = document.getElementById("n").value*1;
            if(n <= 0 || isNaN(n)) {
                alert("Please enter a positive number.");
                return;
            }

            let sum = 0;
            let ntext = "";

            for (let i = 1; i <= n; i++) {
                sum += i;
                ntext += i + " ";
            }

            let ave = sum / n;

            document.getElementById("numbers").innerHTML = "Numbers: " + ntext;
            document.getElementById("result").innerHTML = "The Average of the first "+ n + " numbers is " + ave;
        });
    </script>

</body>
</html>
