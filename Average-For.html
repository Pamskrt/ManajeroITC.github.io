<!-- Add this inside <div id="main">, preferably as a new article -->
<article id="average-numbers">
    <h2 class="major">Average Calculator</h2>
    <p>
        <label for="n">Input a value: </label>
        <input id="n" type="number" placeholder="Enter a number" />
        <button id="display">Display Average</button>
    </p>
    <p id="numbers"></p>
    <h3 id="result"></h3>
</article>

<script>
    document.getElementById("display").addEventListener("click", () => {
        let n = document.getElementById("n").value * 1;
        if (n <= 0 || isNaN(n)) {
            document.getElementById("result").innerHTML = "Please enter a positive number!";
            document.getElementById("numbers").innerHTML = "";
            return;
        }

        let sum = 0;
        let ntext = "";

        for (let i = 1; i <= n; i++) {
            sum += i;
            ntext += i + (i < n ? ", " : "");
        }

        let ave = sum / n;

        document.getElementById("numbers").innerHTML = "Numbers: " + ntext;
        document.getElementById("result").innerHTML =
            "The average of the first " + n + " numbers is " + ave;
    });
</script>
