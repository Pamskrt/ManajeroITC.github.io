<!DOCTYPE HTML>
<html>
<head>
    <title>Average Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <div id="calculator">
    <h1>Average Calculator</h1>
    <label for="n">Input a value:</label>
    <input id="n" type="number">
    <button onclick="calculateAverage()">Calculate</button>
    <p id="result"></p>
</div>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo"><span class="icon fa-gem"></span></div>
        <nav>
            <ul>
                <li><a href="#average">Average Calculator</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Average Calculator Section -->
        <article id="average">
            <h1 class="major">The Average of the First n Numbers</h1>

            <p>
                <label for="n">Input a value: </label>
                <input id="n" type="number" placeholder="Enter a number" />
                <button id="display" class="button primary">DISPLAY NUMBERS</button>
            </p>

            <p id="numbers"></p>
            <h3 id="result"></h3>

            <br><br>
            <a href="main.html" class="button">HOME</a>
        </article>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
    </footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<!-- Your Average Calculator Script -->
<script>
document.getElementById("display").addEventListener("click", () => {
    let n = document.getElementById("n").value * 1;
    let sum = 0, ave = 0, ntext = "";

    for (let i = 1; i <= n; i++) {
        sum += i;
        ntext += i + (i < n ? ", " : "");
    }

    ave = sum / n;

    document.getElementById("numbers").innerHTML = ntext;
    document.getElementById("result").innerHTML =
        "The Average of the first " + n + " numbers is " + ave;
});
</script>

</body>
</html>
