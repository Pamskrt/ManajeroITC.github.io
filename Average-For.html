<!DOCTYPE html>
<html>
<body>

<h1>The Average of the First n Numbers</h1>
<br>

<p>
    <label for="n">Input a value : </label>
    <input id="n" type="number">
    <button id="display">DISPLAY NUMBERS</button>
</p>

<br>
<p id="numbers"></p>
<h3 id="result"></h3>

<script>
document.getElementById("display").addEventListener("click", () => {
    let n = document.getElementById("n").value * 1;
    let sum = 0;
    let ntext = "";

    for (let i = 1; i <= n; i++) {
        sum += i;
        ntext += i + " "; // add each number to ntext
    }

    let ave = sum / n;

    document.getElementById("numbers").innerHTML = ntext;
    document.getElementById("result").innerHTML =
        "The Average of the first " + n + " numbers is " + ave;
});
</script>

<br><br><br><br>

</body>
</html>
