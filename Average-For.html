<!DOCTYPE HTML>
<html>
	<head>
		<title>Average of the First n Numbers</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* Ensure your inputs, buttons, and outputs are visible */
			input, button, p, h3 {
				display: block !important;
				color: black !important;
				background: white !important;
				border: 1px solid #ccc !important;
				padding: 0.4em;
				margin: 0.5em 0;
			}
			button {
				cursor: pointer;
			}
			label {
				font-weight: bold;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="logo">
					<span class="icon fa-gem"></span>
				</div>
				<div class="content">
					<div class="inner">
						<h1>Dimension</h1>
						<p>A fully responsive site template designed by <a href="https://html5up.net">HTML5 UP</a>.</p>
					</div>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">HOME</a></li>
					</ul>
				</nav>
			</header>

			<!-- Main -->
			<div id="main">

				<!-- Average Section -->
				<article id="average">
					<section class="inner">
						<h1>The Average of the First n Numbers</h1>

						<p>
							<label for="n">Input a value :</label>
							<input id="n" type="number">
							<button id="display">DISPLAY NUMBERS</button>
						</p>

						<p id="numbers"></p>
						<h3 id="result"></h3>
					</section>
				</article>

			</div>

			<!-- Footer -->
			<footer id="footer">
				<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
			</footer>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- Your JS -->
		<script>
			document.getElementById("display").addEventListener("click", ()=> {
				let n = document.getElementById("n").value*1;
				let sum = 0, ave = 0, numbersText = "";

				for (let i = 1; i <= n; i++) {
					sum += i;
					numbersText += i + " ";
				}

				ave = sum / n;

				document.getElementById("numbers").innerHTML = "Numbers: " + numbersText;
				document.getElementById("result").innerHTML = "The Average of the first " + n + " numbers is " + ave;
			});
		</script>

	</body>
</html>
