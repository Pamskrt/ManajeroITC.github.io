<!DOCTYPE HTML>
<html>
	<head>
		<title>Dimension by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="logo">
					<span class="icon fa-gem"></span>
				</div>
				<div class="content">
					<div class="inner">
						<h1>The Average of the First n Numbers</h1>
					</div>
				</div>
				<nav>
					<ul>
						<li><a href="main.html">Home</a></li>
						<li><a href="C2F.html">Celsius → Fahrenheit</a></li>
						<li><a href="F2C.html">Fahrenheit → Celsius</a></li>
					</ul>
				</nav>
			</header>

			<!-- Main -->
			<div id="main">
				<article id="intro">

					<br>
					<p>
					<label for="n">Input a value : </label>
					<input id="n" type="number"></input>
					<button id = "display"> DISPLAY NUMBERS </button>
					</p>

					<br>
					<p id="numbers"></p>

					<h3 id="result"></h3>

				</article>
			</div>

			<!-- Footer -->
			<footer id="footer">
				<p class="copyright">&copy; Your Name. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
			</footer>

		</div>

		<!-- BG -->
		<div id="bg"></div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			document.getElementById("display").addEventListener("click", ()=> {

				let n = document.getElementById("n").value*1;
				let sum, ave, i, ntext;

				sum = 0;
				ave = 0;
				ntext = "";

				for (i = 1; i <= n ; i++) 
				{
					sum += i;
				}

				ave = sum / n;

				document.getElementById("numbers").innerHTML = ntext;

				document.getElementById("result").innerHTML=
				"The Average of the first "+ n + " numbers is " + ave;

			});
		</script>

	</body>
</html>
