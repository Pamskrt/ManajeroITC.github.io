<!DOCTYPE HTML>
<html>
	<head>
		<title>Feet to Meters Conversion</title>
        <link rel="stylesheet" href="html5up-dimension/assets/css/main.css">

        <style>
            #ftm .field 
			{
                margin-bottom: 2rem;
            }
			
            #result 
			{
                background-color: #ffffff; 
                color: #000000;
            }
			.visible-field 
			{
    			opacity: 1 !important;
			}
        </style>
	</head>
	
	<body class="is-preload">
	<div id="wrapper">
	<header id="header">
	<div class="logo">
    <span class="icon fa-ruler-combined"></span>
	</div>
	<div class="content">
	<div class="inner">
	<h1>Conversion</h1>
	<p>Feet to Meters</p>
	</div>
	</div>
	<nav>
	<ul>
	<li><a href="#ftm">START</a></li>
	</ul>
	</nav>
</header>

	<div id="main">
    <article id="ftm" class="active"> 
	
		<h2 class="major">Feet to Meters Conversion</h2>
					
        <blockquote style="margin-bottom: 3rem;">
        Formula: Meters = Feet / 3.28084
        </blockquote>
					
        <div class="field">
		<label for="feet">Enter Feet:</label>
        <input id="feet" type="number" name="feet" class="visible-field">
		</div>
					
        <ul class="actions">
		<li><button onclick="enterFeet()" class="button primary">CALCULATE</button></li>
		<li><button onclick="clearValues()" class="button">CLEAR</button></li>
		</ul>
					
		<hr>
		<div class="field">
		<label for="result">Meters Conversion:</label>
		<input id="result" type="text" name="result" class="visible-field" readonly>
        </div>

        <a href="index.html" class="home-link">HOME</a>
		</article>
		</div>

		<footer id="footer">
			<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
		</footer>
		</div>

		<script src="html5up-dimension/assets/js/jquery.min.js"></script>
		<script src="html5up-dimension/assets/js/browser.min.js"></script>
		<script src="html5up-dimension/assets/js/breakpoints.min.js"></script>
		<script src="html5up-dimension/assets/js/util.js"></script>
		<script src="html5up-dimension/assets/js/main.js"></script>

		<script>
			function enterFeet() 
			{
				let f = parseFloat(document.getElementById("feet").value);
                if (isNaN(f)) 
				{
                    document.getElementById("result").value = "Invalid Input";
                    return;
                }

                let meters = f / 3.28084;
                meters = meters.toFixed(2);
                document.getElementById("result").value = meters;
            }

			function clearValues() 
			{
				document.getElementById("feet").value = '';
				document.getElementById("result").value = '';
			}

            window.onload = function() 
			{ 
                document.body.classList.remove('is-preload'); 
            }
		</script>
	</body>
</html>
