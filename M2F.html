<!DOCTYPE HTML>
<html>
	<head>
		<title>Meters to Feet Conversion</title>
        <link rel="stylesheet" href="html5up-dimension/assets/css/main.css">

        <style>
            #mtf .field 
			{ 
                margin-bottom: 2rem;
            }
			
           	#result [readonly]
			{
               	background-color: #f5f5f5;
           		color: #000000;
            	border-color: #ccc;
            }
			#mtf input 
			{
			    opacity: 1 !important;
			    background-color: #ffffff;
			    color: #000000;
			    border: 1px solid #999;
			    padding: 0.5rem;
			    font-size: 1rem;
			    border-radius: 4px;
			}
        </style>
	</head>
	
	<body class="is-preload">
	<div id="wrapper">
	<header id="header">
	<div class="logo">
   	<span class="icon fa-ruler-combined"></span>
	</div>
	<div class="content">
	<div class="inner">
	<h1>Conversion</h1>
	<p>Meters to Feet</p>
	</div>
	</div>
	<nav>
	<ul>
	<li><a href="#mtf">START</a></li>
	</ul>
	</nav>
	</header>

	<div id="main">
    <article id="mtf" class="active"> 
	<h2 class="major">Meters to Feet Conversion</h2>
					
         <blockquote style="margin-bottom: 3rem;">
         Formula: Feet = Meters &times; 3.28084
         </blockquote>
					
    <div class="field">
	<label for="meter">Enter Meters:</label>
	<input id="meter" type="number" name="meter">
	</div>
					
    <ul class="actions">
	<li><button onclick="enterMeter()" class="button primary">CALCULATE</button></li>
	<li><button onclick="clearValues()" class="button">CLEAR</button></li>
	</ul>
					
	<hr>
	<div class="field">
	<label for="result">Feet Conversion:</label>
	<input id="result" type="text" name="result" readonly>
    </div>

   	<a href="index.html" class="home-link">HOME</a>
	</article>
	</div>

		<footer id="footer">
			<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
		</footer>

	</div>

		<script src="html5up-dimension/assets/js/jquery.min.js"></script>
		<script src="html5up-dimension/assets/js/browser.min.js"></script>
		<script src="html5up-dimension/assets/js/breakpoints.min.js"></script>
		<script src="html5up-dimension/assets/js/util.js"></script>
		<script src="html5up-dimension/assets/js/main.js"></script>

		<script>
			function enterMeter() 
			{
				let m = parseFloat(document.getElementById("meter").value);
	                if (isNaN(m)) 
					{
	                    document.getElementById("result").value = "Invalid Input";
	                    return;
	                }

                let ft = m * 3.28084;
                ft = ft.toFixed(2);
                document.getElementById("result").value = ft;
            }

			function clearValues() 
			{
				document.getElementById("meter").value = '';
				document.getElementById("result").value = '';
			}

            window.onload = function() 
			{ 
                document.body.classList.remove('is-preload'); 
            }
			
		</script>
	</body>
</html>
