  <!DOCTYPE html>

 <html>

<body>

    <h2>Meters to Feet Conversion</h2>
    <p> Formula: Feet = Meters * 3.28084 </p>

    <br><br>

    <label for= "meter"> Enter Meters : </label>
    <input id = "meter">

    <button onclick="enterMeter()"> CALCULATE </button>
    <button onclick = "clearValues()"> CLEAR </button>

        <br><br><br>
        <label for = "result">Feet Conversion : </label>
        <input id = "result" readonly>

    <script>
        
        function enterMeter()
        {
            let m = document.getElementById("meter").value*1;

            let ft = m * 3.28084;
            ft = ft.toFixed(2);

            document.getElementById("result").value = ft;
        }

        function clearValues()
            {
                document.getElementById("meter").value = '';
                document.getElementById("result").value = '';
            }


    </script>

    <br><br><br><br>
    <a href="main.html">HOME</a>

</body>

 </html>
