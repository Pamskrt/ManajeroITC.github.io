	<body class="is-preload">
	<div id="wrapper">
	<header id="header">

	<span class="icon fa-chart-line"></span>

	<div class="inner">
	<h1>Calculator</h1>

	</div>
	</div>
	<nav>
	<ul>
	<li><a href="#tax-calc">START</a></li>
	</ul>
	</nav>
</header>

	<div id="main">
	<article id="tax-calc" class="active"> 
					<h2 class="major">Income Tax</h2>
                    <div class="field">
						<label for="income">Enter Taxable Income:</label>
						<input id="income" type="number" name="income" class="visible-field">
					</div>
					
                    <ul class="actions">
						<li><button onclick="calcuIncomeTax()" class="button primary">CALCULATE TAX</button></li>
						<li><button onclick="clearValues()" class="button">CLEAR</button></li>
					</ul>
					
					<hr>

                    <div class="field">
					    <label for="result">Computed Income Tax:</label>
					    <input id="result" type="text" name="result" class="visible-field" readonly>
                    </div>

                    <a href="index.html" class="home-link">HOME</a>
				</article>

			</div>

		<footer id="footer">

		<script src="html5up-dimension/assets/js/util.js"></script>
		<script src="html5up-dimension/assets/js/main.js"></script>

		<script>

			function calcuIncomeTax()
			{
				let Income = parseFloat(document.getElementById("income").value);
               		if (isNaN(Income) || Income < 0) 
					{
                    document.getElementById("result").value = "Please enter a valid income.";
                    return;
                	}
                
				let IncTax;
					if (Income <= 250000)
					{
						IncTax = 0;
					}
					else if (Income <= 400000) // 250,000 < Income <= 400,000
					{
						IncTax = ((Income - 250000) * 0.20);
					}
					else if (Income <= 800000) // 400,000 < Income <= 800,000
					{
						IncTax = (30000 + (Income - 400000) * 0.25);
					}
					else if (Income <= 2000000) // 800,000 < Income <= 2,000,000
					{
						IncTax = (130000 + (Income - 800000) * 0.30);
					}
					else if (Income <= 8000000) // 2,000,000 < Income <= 8,000,000
					{
						IncTax = (490000 + (Income - 2000000) * 0.32);
					}
					else // Income > 8,000,000
					{
						IncTax = (2410000 + (Income - 8000000) * 0.35);
					}
				
				document.getElementById("result").value = IncTax.toFixed(2);
			
			}

			function clearValues()
			{
				document.getElementById("income").value = '';
				document.getElementById("result").value = '';
			}
            
            window.onload = function() 
			{ 
                document.body.classList.remove('is-preload'); 
            }

		</script>
