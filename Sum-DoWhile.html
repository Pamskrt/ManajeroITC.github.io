<!DOCTYPE HTML>
<html>
	<head>
		<title>Sum of the First n Numbers</title>
        <link rel="stylesheet" href="html5up-dimension/assets/css/main.css">

        <style>
            #sum-calc .field 
			{ 
                margin-bottom: 2rem;
            }
           
            #numbers 
			{
                font-family: monospace;
                font-size: 1.2em; 
                color: #ccc;
                margin-bottom: 1.5rem;
                text-align: center;

				word-break: break-all;
                word-wrap: break-word;
            }
			
            #result 
			{
                color: #ffffff;
                font-weight: 600;
                text-align: center;
            }
        </style>
	</head>
	
	<body class="is-preload">

		<div id="wrapper">
		<header id="header">
		<div class="logo">
		<span class="icon fa-sort-numeric-up"></span>
		</div>
			
		<div class="content">
		<div class="inner">
		<h1>Calculator</h1>
		<p>The Sum of First n Numbers</p>
		</div>
		</div>
		<nav>
		<ul>
		<li><a href="#sum-calc">START</a></li>
		</ul>
		</nav>
		</header>

		<div id="main">

		<article id="sum-calc" class="active"> 
		<h2 class="major">Sum of the First n Numbers</h2>
			
        <div class="field">
		<label for="n">Input a positive integer :</label>
		<input id="n" type="number" name="n" placeholder="e.g., 10">
		</div>
					
        <ul class="actions special">
		<li><button id="display" class="button primary">CALCULATE SUM</button></li>
        <li><button onclick="clearValues()" class="button">CLEAR</button></li>
		</ul>
					
		<hr>
           <p id="numbers"></p>
           <h3 id="result"></h3>
		<hr>

	    <a href="index.html" class="home-link">HOME</a>
		</article>
		</div>
			<footer id="footer">
				<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
			</footer>
		</div>

		<script src="html5up-dimension/assets/js/jquery.min.js"></script>
		<script src="html5up-dimension/assets/js/browser.min.js"></script>
		<script src="html5up-dimension/assets/js/breakpoints.min.js"></script>
		<script src="html5up-dimension/assets/js/util.js"></script>
		<script src="html5up-dimension/assets/js/main.js"></script>

		<script>
            
            document.getElementById("display").addEventListener("click", ()=> 
			{
                let n = parseInt(document.getElementById("n").value);
                let sum, i, ntext;

                if (isNaN(n) || n <= 0 || !Number.isInteger(n)) 
				{
                    document.getElementById("numbers").innerHTML = "Please enter a valid positive whole number.";
                    document.getElementById("result").innerHTML = "";
                    return;
                }
                
                sum = 0;
                i = 1;
                ntext = "";

                do 
                {
                    sum += i ;
                    ntext += i ;

                    if (i < n)
                    {
                        ntext += " + ";
                    }

                    i++;

                } while (i <= n);

                document.getElementById("numbers").innerHTML 
                = ntext;

                document.getElementById("result").innerHTML=
                "The sum of the first "+ n + " numbers is " + sum;
            });
            
            function clearValues() 
			{
				document.getElementById("n").value = '';
				document.getElementById("numbers").innerHTML = '';
                document.getElementById("result").innerHTML = '';
			}
            
            window.onload = function() 
			{ 
                document.body.classList.remove('is-preload'); 
            }
		</script>
	</body>
</html>
